<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
    <title>Register</title>
</head>
<body>
    <div id="container">
        <div id="register_page">
            <div class="register_box">
                <a href="/"><img src="{{ url_for('static', filename='img/pokemon_binder.png') }}" alt="logo"></a>
                <h3>Create an Account</h3>
                <form action="/create_account" method="post">
                    <div class="register">
                        <p><strong>First Name:</strong></p>
                        <input type="text" name="first_name" class="first_name" placeholder="Please enter your first name...">
                    </div>
                    <div class="register">
                        <p><strong>Last Name:</strong></p>
                        <input type="text" name="last_name" class="last_name" placeholder="Please enter your last name...">
                    </div>
                    <div class="register">
                        <p><strong>Username:</strong></p>
                        <input type="text" name="username" class="username" placeholder="Please enter a username...">
                    </div>
                    <div class="register">
                        <p><strong>Email:</strong></p>
                        <input type="text" name="email" class="email" placeholder="example@email.com">
                    </div>
                    <div class="register">
                        <p><strong>Password:</strong></p>
                        <input type="password" name="password" class="password">
                    </div>
                    <div class="register">
                        <p><strong>Confirm Password:</strong></p>
                        <input type="password" name="confirm-password" class="password">
                    </div>
                    <div class="links">
                        <button type="submit" class="btn">Create Account</button>
                    </div>
                </form>
                <div class="register_tag">
                    <p>Already have an account?<br><a href="/login" id="register-link">Click here</a> to sign in now!</p>
                </div>
                <div class="flash">
                    {% with messages = get_flashed_messages() %}    
                        {% if messages %}                        
                            {% for message in messages %}     
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/mdb.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/main.js') }}"></script>
</body>
</html>
