<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login</title>
</head>
<body>
    <div id="container-login">
        <div id="login_page">
            <div class="login_box">
                <a href="/"><img src="{{ url_for('static', filename='img/pokemon_binder.png') }}" alt="logo"></a>
                <h3>Sign in to MyVirtualBinder</h3>
                <form action="/account" method="post">
                    <div class="login">
                        <h4>Email:</h4>
                        <input type="text" name="email" class="email" placeholder="example@email.com">
                    </div>
                    <div class="login">
                        <h4>Password:</h4>
                        <input type="password" name="password" class="password" placeholder="Enter Password...">
                    </div>
                    <div class="links">
                        <button type="submit" class="btn">Sign In</button>
                    </div>
                </form>
                <div class="register_tag">
                    <p>Don't have an account?<br><a href="/register" id="register-link">Click here</a> to register now!</p>
                </div>
                <div class="flash">
                    {% with messages = get_flashed_messages() %}    
                        {% if messages %}                        
                            {% for message in messages %}     
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/mdb.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/main.js') }}"></script>
</body>
</html>
