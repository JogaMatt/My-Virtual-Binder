<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/edit_profile.css') }}">
    <title>Edit Profile</title>
</head>
<body>
    <div id="container">
        <div id="register_page">
            <div class="register_box">
                <a href="/"><img id="logo" src="{{ url_for('static', filename='img/virtual_binder_logo.png') }}"></a>
                <h3>Edit Profile</h3>
                <form action="/save_update" method="post">
                    <div class="register">
                        <p><strong>Username:</strong></p>
                        <input type="text" name="username" class="first_name" value="{{users.username}}">
                    </div>
                    <div class="register">
                        <p><strong>Profile Bio:</strong></p>
                        <textarea type="text" name="profile_bio" class="profile_bio">{{users.profile_bio}}</textarea>
                    </div>
                    <div class="register">
                        <p><strong>Email:</strong></p>
                        <input type="text" name="email" class="email" value="{{users.email}}">
                    </div>
                    <p><strong>Please Select Profile Icon:</strong></p>
                    <select id="profile_icon" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="profile_icon">
                        <option value="">--Select an Icon--</option>
                        <option value="{{ url_for('static', filename='img/jolteon.png') }}">Jolteon</option>
                        <option value="{{ url_for('static', filename='img/flareon.png') }}">Flareon</option>
                        <option value="{{ url_for('static', filename='img/vaporeon.png') }}">Vaporeon</option>
                        <option value="{{ url_for('static', filename='img/umbreon.png') }}">Umbreon</option>
                        <option value="{{ url_for('static', filename='img/espeon.png') }}">Espeon</option>
                        <option value="{{ url_for('static', filename='img/leafeon.png') }}">Leafeon</option>
                        <option value="{{ url_for('static', filename='img/glaceon.png') }}">Glaceon</option>
                        <option value="{{ url_for('static', filename='img/sylveon.png') }}">Sylveon</option>
                    </select>
                    <div class="links">
                        <button type="submit" class="btn">Update Profile</button>
                    </div>
                </form>
                <div class="flash">
                    {% with messages = get_flashed_messages() %}    
                        {% if messages %}                        
                            {% for message in messages %}     
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/mdb.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/main.js') }}"></script>
</body>
</html>
