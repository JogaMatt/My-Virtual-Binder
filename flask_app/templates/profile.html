<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css') }}">
    <title>My Virtual Binder</title>
</head>
<body>
    <div id="container">
        <div id="navbar">
            <div class="logo">
                <a href="/"><img src="{{ url_for('static', filename='img/pokemon_binder.png') }}"></a>
            </div>
            <form>
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <input type="text" name="" class="form-control mb-2" id="search_bar" placeholder="  Search...">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2" id="submit-button">Search</button>
                    </div>
                </div>
            </form>
            <div class="registration">
                <div class="links">
                    {% if 'user_id' not in session %}
                        <a href="/profile" class="account">Account</a>
                        {% else %}
                        <p><a href="/profile" id="profile-link">{{session['name']}}</a></p>
                        <a href="/logout" class="logout">Log Out</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div id="web_nav">
            <a href="/create_binder">Create a Binder</a>
            <a href="/public_trade">Public Trade</a>
        </div>
        <div id="search-body">
            <div class="row" id="card-container">
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/main.js') }}"></script>
</body>
</html>
